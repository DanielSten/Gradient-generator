<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Gradient generator</title>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div class="contant">
			<div class="text" id="overflowBlackWhite">Выберите направление градиента</div>
			<div class="block_button_direction">
				<button class="direction_button active" id="horizontal"><i class='bx bxs-right-arrow-circle'></i></button>
				<button class="direction_button" id="vertikal"><i class='bx bxs-down-arrow-circle' ></i></button>
				<button class="direction_button" id="giagonalStartLeft"><i class='bx bxs-right-down-arrow-circle' ></i></button>
				<button class="direction_button" id="giagonalStartRight"><i class='bx bxs-left-down-arrow-circle' ></i></button>
			</div>
			<div class="text" id="overflowBlackWhite">Нажмите на кнопку, <br> чтобы сгенерировать случайный градиент</div>
			<div class="rgb_collor" id="overflowBlackWhite">rgb(<span id="collorStart"></span>) rgb(<span id="collorEnd"></span>)</div>
			<button class="generate_button" id="button">Click</button>
		</div>


		<script src="js/script.js"></script>
    </body>
</html>
